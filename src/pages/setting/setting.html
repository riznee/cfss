<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Diet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Setting</h3>
<ion-list>
<ion-item>
<ion-label fixed> Full Name:</ion-label>
<ion-input type="text" value="Jhon Doe"></ion-input>
</ion-item>
<ion-item>
<ion-label fixed> Weight:</ion-label>
<ion-input type="Number" value="90"> lbs</ion-input>
</ion-item>
<ion-item>
<ion-label fixed> Height:</ion-label>
<ion-input type="Numbers" value="180">CM</ion-input>
</ion-item>
<ion-item>
<ion-label fixed> Gender:</ion-label>
<ion-select [(ngModel)]="Gender" value ="Male">
<ion-option value="Male"> Male</ion-option>
<ion-option value="Female">Female</ion-option>
<ion-option value="Female">Other</ion-option>
</ion-select>
</ion-item>
</ion-list>




</ion-content>
