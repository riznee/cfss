<ion-header>
  <ion-toolbar >
    <ion-title>
      Add Appointment
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Appointment type</ion-label>
      <ion-input type="text" [(ngModel)]="appointmenttype"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label fixed> Date </ion-label>
    <ion-input [(ngModel)]="datez" name="datez" type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

  </ion-list>

  <button full ion-button (click)="saveItem()">Save</button>

</ion-content>
